<body>

    <script>
        var a = document.getElementById('area')

        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrou)
        a.addEventListener("mouseout", saiu)

        function clicar() {
            a.innerHTML = 'clicou'
            a.style.backgroundColor = 'red'
        }

        function entrou() {
            a.innerHTML = 'entrou'
        }

        function saiu() {
            a.innerHTML = 'Interagir...'
        }
    </script>
